{% extends "base.html" %}
{% block title %}Feedback{% endblock %}


{% block main %}
<div class="main-container-two">
  <form action="{{'form_feedback'}}" id="form_feedback" method="post">
    <div class="datos-person">
      <label for="name">Nombre/s</label>
      <input type="text" id="name" name="name" />
      <label for="lastname">Apellido/s</label>
      <input type="text" id="lastname" name="lastname" />
      <label for="email">Correo Electr√≥nico</label>
      <input type="email" id="email" name="email" />
    </div>
    <div class="datos-text">
      <label for="feedback">feedback</label>
      <textarea id="feedback" name="feedback" rows="8" cols="50"></textarea>
      <button type="submit" name="submit"><i class="bi bi-send"></i></button>
    </div>
  </form>
</div>
{% endblock %}
